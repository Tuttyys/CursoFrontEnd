<!DOCTYPE html>
<html lang="pt-BR">
    <head>
    <body>
        <section>
        <title> Formulário de contato </title>
        <h2> Formulário de contato</h2>
        <link rel="stylesheet" href="Style.CSS" />
        <form> 
        <div class="form-input-group">
            <label>Nome:</label>
            <input type="text" id="nome" name="nome" required />
        </div>
        <div class="form-input-group">
            <label>E-mail:</label>
            <input type="email" id="nome" name="e-mail" required />
        </div>
        <div class="form-input-group">
            <label>Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" cols=50 required>
            </textarea>
        </div>
        <input type="submit" value="Enviar" />
        </form>
        </section>
    </body>
</html>
